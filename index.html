<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF LIKE - Custom UID</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(252, 70, 107, 0.3), transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(103, 65, 217, 0.3), transparent 50%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            background: rgba(20, 25, 45, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.6),
                        0 0 0 1px rgba(255, 255, 255, 0.1);
            max-width: 420px;
            width: 100%;
            padding: 45px 35px;
            animation: slideUp 0.6s ease;
            position: relative;
            z-index: 1;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #fc466b 0%, #3f5efb 100%);
            border-radius: 23px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 15px 35px rgba(252, 70, 107, 0.5);
            font-size: 45px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #ffffff;
            font-size: 30px;
            margin-bottom: 8px;
            font-weight: 700;
            background: linear-gradient(135deg, #fc466b, #3f5efb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #fc466b;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 18px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-align: center;
        }

        input:focus {
            outline: none;
            border-color: #fc466b;
            background: rgba(252, 70, 107, 0.1);
            box-shadow: 0 0 20px rgba(252, 70, 107, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.3);
            font-weight: 400;
            letter-spacing: 0;
        }

        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #fc466b 0%, #3f5efb 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(252, 70, 107, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(252, 70, 107, 0.6);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: linear-gradient(135deg, #666, #888);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 15px;
            display: none;
            animation: fadeIn 0.4s ease;
            backdrop-filter: blur(10px);
        }

        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: scale(0.9);
            }
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }

        .result.success {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(5, 150, 105, 0.2));
            border: 2px solid #10b981;
            color: #d1fae5;
        }

        .result.error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(220, 38, 38, 0.2));
            border: 2px solid #ef4444;
            color: #fecaca;
        }

        .loading {
            display: none;
            margin-top: 25px;
            text-align: center;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #fc466b;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(147, 51, 234, 0.15));
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            border-left: 4px solid #3f5efb;
            backdrop-filter: blur(10px);
        }

        .result strong {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .result p {
            font-size: 14px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .loading-text {
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            font-size: 14px;
        }

        /* Glowing effect */
        .glow {
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 15px 35px rgba(252, 70, 107, 0.5);
            }
            50% {
                box-shadow: 0 20px 45px rgba(63, 94, 251, 0.7);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo glow">üáÆüá©</div>
            <h1>LIKE FF</h1>
            <p class="subtitle">Custom UID Auto Like</p>
        </div>

        <div class="info">
            üí´ Masukkan UID Free Fire Anda untuk mendapatkan like otomatis!
        </div>

        <form id="likeForm">
            <div class="form-group">
                <label for="uidInput">MASUKKAN UID</label>
                <input 
                    type="text" 
                    id="uidInput" 
                    placeholder="Contoh: 166359666" 
                    required
                    pattern="[0-9]+"
                    maxlength="15"
                >
            </div>

            <button type="submit" class="btn" id="likeBtn">
                ‚ú® GET LIKES NOW
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p class="loading-text">Processing...</p>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        // API Configuration
        const API_BASE = 'https://ff.deaddos.online/api/likes';
        const API_KEY = '0xHamm';
        const REGION = 'id';

        const likeForm = document.getElementById('likeForm');
        const uidInput = document.getElementById('uidInput');
        const likeBtn = document.getElementById('likeBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');

        // Validasi input - hanya angka
        uidInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });

        // Form Submit Handler
        likeForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const uid = uidInput.value.trim();

            // Validasi UID
            if (!uid) {
                showResult('error', `
                    <strong>‚ö†Ô∏è Error!</strong>
                    <p>UID tidak boleh kosong!</p>
                `);
                return;
            }

            if (uid.length < 8) {
                showResult('error', `
                    <strong>‚ö†Ô∏è Error!</strong>
                    <p>UID terlalu pendek! Minimal 8 digit.</p>
                `);
                return;
            }

            // Start process
            result.style.display = 'none';
            loading.style.display = 'block';
            likeBtn.disabled = true;

            try {
                // Build API URL dengan UID dari input
                const apiUrl = `${API_BASE}?region=${REGION}&uid=${uid}&key=${API_KEY}`;
                
                console.log('üì° Calling API:', apiUrl);
                
                const response = await fetch(apiUrl, { method: 'GET' });
                const data = await response.json();

                console.log('üì¶ Response:', response.status, data);

                loading.style.display = 'none';

                if (response.ok || data.success || data.status === 'success' || response.status === 200) {
                    showResult('success', `
                        <strong>üéâ Success!</strong>
                        <p>${data.message || data.msg || 'Likes berhasil ditambahkan ke UID: ' + uid}</p>
                    `);
                    
                    // Clear input setelah sukses
                    setTimeout(() => {
                        uidInput.value = '';
                    }, 2000);
                } else if (response.status === 404) {
                    throw new Error('UID tidak ditemukan atau API error');
                } else if (response.status === 429) {
                    throw new Error('Terlalu banyak request. Tunggu 1-5 menit');
                } else {
                    throw new Error(data.message || data.msg || data.error || 'Terjadi kesalahan');
                }
            } catch (error) {
                loading.style.display = 'none';
                console.error('‚ùå Error:', error);
                showResult('error', `
                    <strong>‚ö†Ô∏è Failed!</strong>
                    <p>${error.message}</p>
                    ${error.message.includes('429') ? '<p style="font-size: 12px; margin-top: 8px; opacity: 0.8;">Tunggu beberapa menit sebelum mencoba lagi</p>' : ''}
                `);
            } finally {
                likeBtn.disabled = false;
            }
        });

        function showResult(type, message) {
            result.className = `result ${type}`;
            result.innerHTML = message;
            result.style.display = 'block';
        }

        // Auto focus pada input saat halaman dimuat
        window.addEventListener('load', () => {
            uidInput.focus();
        });
    </script>
</body>
</html>
